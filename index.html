<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aurora Sites</title>
  <style>
    body {
      background: linear-gradient(135deg, #00cfff, #6a0dad); /* electric blue & aurora purple */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 50px;
    }

    .button {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 15px 30px;
      margin: 10px;
      border: 2px solid white;
      border-radius: 12px;
      font-size: 1.2em;
      text-decoration: none;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .button:hover {
      background-color: white;
      color: #6a0dad;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 0.9em;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <h1>Aurora Sites</h1>

  <div>
    <a href="#" class="button" onclick="redirectTo('Aurora Main', 'https://app.genn.lu/auth/craetor')">Aurora Main</a>
    <a href="#" class="button" onclick="redirectTo('Imortal (BEST LINKS)', 'https://robloxmorg.com/dashboard/?code=MjY0MTA3NDEwNjU1MzI2OTg0MF85NDQyMTI4MTQxMDk0NDczMTQ3')">Robloxmorg</a>
    <a href="#" class="button" onclick="redirectTo('Autohar', 'https://bloxtools.st/generator/craetor')">Autohar</a>
  </div>

  <div id="toast" class="toast">Redirecting...</div>

  <script>
    function redirectTo(name, url) {
      const toast = document.getElementById('toast');
      toast.textContent = `✔️ Redirecting to ${name}...`;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
        window.location.href = url;
      }, 1000);
    }
  </script>
</body>
</html>

</body>
